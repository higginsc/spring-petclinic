# cloudbuild.yaml
# Build and Push New Image to Google Container Registry
- name: "gcr.io/higginsc2150879/quickstart-image"
  args: ["--cache=true", "--cache-ttl=48h", "--destination=gcr.io/project/dashboard:latest"]

# Extra step to Deploy New Revision to Cloud Run
- name: "gcr.io/cloud-builders/gcloud"
  args: ['run', 'deploy', 'quickstart-image' '--image', 'gcr.io/higginsc2150879/quickstart-image', '--region', 'europe-west1', '--allow-unauthenticated', '--platform', 'managed']
